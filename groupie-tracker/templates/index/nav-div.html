{{define "nav-div"}}
<!-- side nav for filter -->
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <h3>FILTERS</h3>
    <form>
        <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="dateCreated" onclick="displayInput('dateCreated')">
            <label class="form-check-label" for="dateCreated">
                DATE CREATED
            </label>
            <div id="dateCreatedInput" style="display:none">
                <label class="form-input-label" for="dateCreatedFrom">from</label>
                <input type="text" id="dateCreatedFrom">
                <label class="form-input-label" for="dateCreatedTo">to</label>
                <input type="text" id="dateCreatedTo">
            </div>
        </div>
        <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="album" onclick="displayInput('album')">
            <label class="form-check-label" for="album">
                1<sup>st</sup> ALBUM
            </label>
            <div id="albumInput" style="display:none">
                <label class="form-input-label" for="albumFrom">from</label>
                <input type="text" id="albumFrom">
                <label class="form-input-label" for="albumTo">to</label>
                <input type="text" id="albumTo">
            </div>

        </div>
        <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="members" onclick="displayInput('members')">
            <label class="form-check-label" for="members">
                # OF MEMBERS
            </label>
            <div class="slidecontainer" id="membersInput" style="display:none">
                <p><span id="membersNum"></span></p>
                <input id="membersInp" type="range" min="1" max="10" value="5" class="slider">
            </div>

        </div>
        <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="concerts" onclick="displayInput('concerts')">
            <label class="form-check-label" for="concerts">
                CONCERTS
            </label>
            <div id="concertsInput" style="display:none">
                <div id="concerts-content">
                </div>
            </div>

        </div>
        <button type="submit" class="btn btn-light">Apply</button>
    </form>
</div>
{{end}}
