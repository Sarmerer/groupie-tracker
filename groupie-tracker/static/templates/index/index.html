<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Groupie-tracker</title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="hero-img">
        <div class="hero-text">
            <h1>MUSIC</h1>
            <h2>listen to best</h2>
        </div>
    </div>
    <input type="text" id="search" name="search" autocomplete="off">
    <div class="container" id="container">
    </div>

    <!-- Modal content-->
    <div class="modal fade" id="modal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="moadal-title">name</h4>
                    <img id="modal-img" src="/static/assets/photo.jpg" />
                </div>
                <div class="modal-body" id="modal-body">
                    <p>concerts</p>
                </div>
                <div class="modal-body" id="modal-body-members">
                    <p>members</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="switch-modal-footer">switch</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</body>

</html>
