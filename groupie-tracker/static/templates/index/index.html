<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Groupie-tracker</title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/sidenav.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/hero.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/card.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

    <!-- side nav for filter -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h3>FILTERS</h3>
        <form>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="dateCreated" onclick="displayInput('dateCreated')">
                <label class="form-check-label" for="dateCreated">
                    DATE CREATED
                </label>
                <input type="text" id="dateCreatedInput" style="display:none">
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="album" onclick="displayInput('album')">
                <label class="form-check-label" for="album">
                    1<sup>st</sup> ALBUM
                </label>
                <input type="text" id="albumInput" style="display:none">

            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="members" onclick="displayInput('members')">
                <label class="form-check-label" for="members">
                    # OF MEMBERS
                </label>
                <div class="slidecontainer" id="membersInput" style="display:none">

                    <p><span id="membersNum"></span></p>
                    <input id="membersInp" type="range" min="1" max="10" value="5" class="slider">

                </div>

            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="concerts" onclick="displayInput('concerts')">
                <label class="form-check-label" for="concerts">
                    CONCERTS
                </label>
                <input type="text" id="concertsInput" style="display:none">

            </div>
            <button type="submit" class="btn btn-light">Apply</button>
        </form>
    </div>

    <div id="hero" class="hero-img">
        <div class="hero-text">
            <h1>MUSIC</h1>
            <h2>listen to best</h2>
        </div>
    </div>
    <div id="main">

        <div class="search-container">
            <i id="search-icon" class="fa fa-search"></i>
            <input type="text" id="search" name="search" autocomplete="off">
            <span onclick="openNav()"><i id="filter" class="fa fa-filter"></i></span>
        </div>
        <div class="container" id="container">
        </div>

        <!-- Modal content-->
        <div class="modal fade" id="modal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="moadal-title">name</h4>
                        <img id="modal-img" src="/static/assets/photo.jpg" />
                    </div>
                    <div class="modal-body" id="modal-body">
                        <p>concerts</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/js/main.js"></script>
        <script src="/static/js/sidenav.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    </div>


</body>

</html>
